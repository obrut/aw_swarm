version: "3.5"
services:
  sensor1:
    image: sensor
    environment:
      - ID=sensor1
      - PORT=8080
      - MAX=100
      - MIN=40
    ports:
      - "8080:8080"
    networks:
      - default
  sensor2:
    image: sensor
    environment:
      - ID=sensor2
      - PORT=8081
      - MAX=60
      - MIN=0
    ports:
      - "8081:8081"
    networks:
      - default
  consumer:
    image: subpub
    environment:
      - SENSORS=sensor1:8080,sensor2:8081
      - MQTT=mosquitto:1883
    networks:
      - default
    depends_on:
      - sensor1
      - sensor2
      - mosquitto
  mosquitto:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ${PWD}/mosquitto:/mosquitto
    networks:
      - default
  influxdb:
    image: influxdb:latest
    ports:
      - '8086:8086'
    volumes:
      - $PWD/influx/data:/var/lib/influxdb2
      - $PWD/influx/config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=Enfo
      - DOCKER_INFLUXDB_INIT_BUCKET=aw
    networks:
      - default
networks:
  default:
